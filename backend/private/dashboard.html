<link rel="stylesheet" href="dashboard.css" />

<body>
<header>
    <h1>¡Bienvenido a tu Panel de Usuario!</h1>
</header>

<main class="dashboard-container">
    <p>Aquí podrás acceder a tus formularios enviados, crear tu propia página web, y gestionar tu información personal.</p>

    <p>Este es tu espacio privado dentro de <strong>Gestion Max</strong>. Todo lo que construyas aquí será solo tuyo.</p>

    <div class="Ir">
    <a href="public/index.html" class="boton-volver">Ir al Menú Principal</a>

    </div>

    <button onclick="cerrarSesion()">Cerrar sesión</button>

<script>
function cerrarSesion() {
    fetch('/logout', { method: 'POST' })
    .then(() => {
        window.location.href = '/login.html';
    });
}
</script>

</main>
<script>
    fetch('/api/usuario-actual')
    .then(res => res.json())
    .then(data => {
        const bienvenida = document.getElementById('bienvenida');
        bienvenida.textContent = `¡Hola, ${data.nombre}! Este es tu panel personal.`;
    })
    .catch(err => {
        console.error('Error al obtener datos del usuario:', err);
    });
</script>

</body>
