<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Crear tu Página con Gestion Max</title>
<link rel="stylesheet" href="style1.css" />
</head>
<body>

<header>
    <h1>¡Crea tu página con nosotros!</h1>
</header>

<main>
    <section class="formulario">
    <p>
        ¿Listo para tener tu propia página web con <strong>Gestion Max</strong>?  
        ¡Excelente! Para comenzar, por favor completa este formulario.  
        Uno de nuestros asesores se pondrá en contacto contigo para ayudarte a convertir tu visión en realidad.
    </p>

    <form action="/procesar-formulario" method="POST">
        
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="¿Cómo deberíamos llamarte?" required />
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
        </div>

        <div class="form-group">
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Numero de telefono" required />
        </div>

        <div class="form-group">
            <label for="horario-de-contacto">¿En qué horario deberíamos contactarte?</label>
            <textarea id="horario-de-contacto" name="horario-de-contacto" placeholder="Ej: Lunes a viernes, después de las 6 p.m." maxlength="100" rows="5"></textarea>
        </div>

        <div class="boton">
            <input type="submit" value="Enviar Información"/>
        </div>
    </form>
    </section>
</main>

<footer class="footer-volver">
    <a href="index.html" class="boton-volver">Volver al menú principal</a>
</footer>



</body>
</html>
